name: sports_meet
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.5.3+2
  stacked: ^2.3.15
  stacked_services: ^0.8.22+1
  logger: ^1.1.0
  flutter_native_splash: ^2.2.7
  firebase_auth: ^4.1.4
  firebase_core: ^2.3.0
  cloud_firestore: ^4.1.0
  modal_progress_hud_nsn: ^0.3.0
  flutter_chips_input: ^2.0.0
  pinput: ^2.2.16
  intl_phone_field: ^3.1.0
  cached_network_image: ^3.2.1
  image_picker: ^0.8.6
  firebase_storage: ^11.0.6
  permission_handler: ^10.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.9.3
  stacked_generator: ^0.8.0
  build_runner:


flutter_icons:
  android: true
  ios: true
  image_path: "assets/png/launcher.png"
  adaptive_icon_background: "assets/png/launcher_background.png"
  adaptive_icon_foreground: "assets/png/launcher_foreground.png"


flutter_native_splash:
  color: "#FFFFFF"


flutter:

  uses-material-design: true

  assets:
    - assets/png/



